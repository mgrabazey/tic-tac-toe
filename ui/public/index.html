<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="loading">
        <b>loading...</b>
    </div>

    <div id="games">
        <div>
            <b>Games:</b>
        </div>
        <hr>
        <div id="games-list"></div>
        <div>New Game:</div>
        <input type="radio" id="X" name="char" value="X" checked>X
        <input type="radio" id="O" name="char" value="0">0
        <div id="games-new"></div>
        Start by pressing on a cell or let <button id="computer">Computer start</button>
    </div>

    <div id="game">
        <b>loading...</b>
    </div>

    <div id="error"></div>
</body>
</html>
